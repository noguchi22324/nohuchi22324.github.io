<html lang="ja">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta charset="UTF-8">
<title>Spoken Dialog by Javascript</title>
<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>

<h1>音声対話学習システム</h1>

<p>
<div class = "balloon">
<p1>
私と英会話を行って、英会話力を高めましょう！
好きな難易度を設定してください。
</p1>
</div>

<p2>
<button id="questionButton">質問</button>
<button id="stopButton">停止</button>
<button id="easyButton">簡単</button>
<button id="hardButton">難しい</button>


</p2>
<img src = "girl.png">

<p3>
<div id="resultOutput"></div>
</p3>
</p>

<div class="region">
    <button type="radio" name="language" id="ja" value="ja-JP" checked><label for="ja">Japanese</label>
    <button type="radio" name="language" id="en" value="en-US"><label for="en">English</label>
</div>

<script>


// 応答の定義（ハッシュ）    

var response = {
    ".*あなた.*誰.*": "わたしはアレクサではありません",
    ".*名前は.*": "内緒です",
    ".*りんご.*英単語.*": "apple",
    ".*名前.*英単語.*": "name",
    ".*何歳.*": "え、わたし、何歳にみえますか",
    ".*元気.*": "元気ですよー",
    ".*好きな.*色.*": "オレンジです",
    ".*夢は.*": "世界を冒険することです",
    ".*好きな.*スポーツ.*": "けん玉です",
    ".*好きな.*食べ物.*": "焼肉です",
    ".*和歌山.*天気.*": "和歌山の天気はたぶん晴れでしょう",
    ".*大阪.*天気.*": "大阪の天気は雨です。",
    ".*明日.*天気.*": "明日の天気は曇りだと思います",
    ".*name.*is.*": "That's a nice name.What is your favorite color?",
    ".*color.*is.*": "I like this color too!",
    ".*it.*":"What is his/her occupation?"
};


const questionButton = document.querySelector('#questionButton'); // 開始ボタン
const stopButton = document.querySelector('#stopButton'); // 停止ボタン
const resultOutput = document.querySelector('#resultOutput'); // 結果出力エリア

if (!'SpeechSynthesisUtterance' in window) {
    alert("あなたのブラウザはSpeech Synthesis APIに未対応です。");
}
const tts = new SpeechSynthesisUtterance(); // TTSインスタンスを生成
//tts.text = textForm.value; // テキストを設定
tts.lang = "en-US"; // 言語(日本語)、英語の場合はen-US
tts.rate = 0.8; // 速度
tts.pitch = 1.0; // 声の高さ
tts.volume = 1.0; // 音量

SpeechRecognition = webkitSpeechRecognition || SpeechRecognition;
if (!'SpeechRecognition' in window) {
    alert("あなたのブラウザはSpeech Recognition APIに未対応です。");
}

const asr = new SpeechRecognition(); // ASRインスタンスを生成
asr.lang = "en-US"; // 言語（日本語）
asr.interimResults = true; // 途中結果出力をオン
asr.continuous = true; // 継続入力をオン

let output = ''; // 出力

// 簡単ボタンをクリックしたときのイベントハンドラ
easyButton.addEventListener('click', function(){
    const tts = new SpeechSynthesisUtterance(); // TTSインスタンスを生成
    tts.text = "Hello.please intoroduce yourself."; // テキストを設定
    tts.lang = "en-US"; // 言語(日本語)、英語の場合はen-US
    tts.rate = 0.8; // 速度
    tts.pitch = 1.0; // 声の高さ
    tts.volume = 1.0; // 音量


    // 再生が終了（end）ときのイベントハンドラ（終了したときに実行される）
    tts.onend = function(event){
        //再生後に質問の文が表示される
        resultOutput.innerHTML += tts.text
    }
    speechSynthesis.speak(tts); // 再生

    asr.start();
})

// 普通ボタンをクリックしたときのイベントハンドラ
hardButton.addEventListener('click', function(){
    const tts = new SpeechSynthesisUtterance(); // TTSインスタンスを生成
    tts.text = "Who do you admire?"; // テキストを設定
    tts.lang = "en-US"; // 言語(日本語)、英語の場合はen-US
    tts.rate = 0.8; // 速度
    tts.pitch = 1.0; // 声の高さ
    tts.volume = 1.0; // 音量


    // 再生が終了（end）ときのイベントハンドラ（終了したときに実行される）
    tts.onend = function(event){
        //再生後に質問の文が表示される
        resultOutput.innerHTML += tts.text
    }
    speechSynthesis.speak(tts); // 再生

    asr.start();
})


// 認識結果が出力されたときのイベントハンドラ
asr.onresult = function(event){
    let transcript = event.results[event.resultIndex][0].transcript; // 結果文字列

    let output_not_final = '';
    if (event.results[event.resultIndex].isFinal) { // 結果が確定（Final）のとき
	    asr.abort(); // 音声認識を停止
	    
        let answer;
        
        let keys = Object.keys(response);
        keys.forEach(function(key) {
            if(new RegExp(key).test(transcript)){ // 正規表現をtestしてtrue or false
		        answer = response[key];
                console.log(key + " : " + answer);
            }
        });

        if(typeof answer == 'undefined'){
	        answer = "Can you say that again?";
    	}
	
        output += transcript + ' => ' + answer + '<br>';

	    tts.text = answer;
	    // 再生が終了（end）ときのイベントハンドラ（終了したときに実行される）
	    tts.onend = function(event){
	        asr.start(); // 音声認識を再開
	    }

	    speechSynthesis.speak(tts); // 再生
    } else { // 結果がまだ未確定のとき
        output_not_final = '<span style="color:#ddd;">' + transcript + '</span>';
    }
    resultOutput.innerHTML = output + output_not_final;
}



// 開始ボタンのイベントハンドラ
questionButton.addEventListener('click', function() {
    asr.start();
})

// 停止ボタンのイベントハンドラ
stopButton.addEventListener('click', function() {
    asr.abort();
    asr.stop();
})

</script>

</body>
</html>
